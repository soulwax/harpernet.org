<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>harpernet.org</title>
    <script>
      // Single Page Apps for GitHub Pages/static servers
      // This script takes the current URL and redirects to the proper URL in your SPA
      // This handles 404s correctly for client-side routing

      // Parse the URL
      let pathSegmentsToKeep = 0;
      let l = window.location;

      // Redirect to the correct route with a hash
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <h2>Redirecting...</h2>
  </body>
</html>
