<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/harperhue.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HarperNet.org</title>

    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['setDocumentTitle', document.domain + '/' + document.title]);
      _paq.push(['setCookieDomain', '*.harpernet.org']);
      _paq.push(['setDomains', ['*.harpernet.org']]);
      _paq.push(['setDoNotTrack', true]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = 'https://stats.harpernet.org/';
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0];
        g.async = true;
        g.src = u + 'matomo.js';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <noscript
      ><p>
        <img
          referrerpolicy="no-referrer-when-downgrade"
          src="//stats.harpernet.org/matomo.php?idsite=1&amp;rec=1"
          style="border: 0"
          alt=""
        /></p
    ></noscript>
    <!-- End Matomo Code -->
    <!-- Matomo Tag Manager -->
    <script>
      var _mtm = (window._mtm = window._mtm || []);
      _mtm.push({ 'mtm.startTime': new Date().getTime(), event: 'mtm.Start' });
      (function () {
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0];
        g.async = true;
        g.src = 'https://stats.harpernet.org/js/container_mRz1EUan.js';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Tag Manager -->

  </body>
</html>
